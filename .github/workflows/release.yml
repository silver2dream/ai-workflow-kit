name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            pack: tar.gz
          - goos: linux
            goarch: arm64
            ext: ""
            pack: tar.gz
          - goos: darwin
            goarch: amd64
            ext: ""
            pack: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ""
            pack: tar.gz
          - goos: windows
            goarch: amd64
            ext: ".exe"
            pack: zip

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          mkdir -p dist
          go build -trimpath -ldflags "-s -w -X github.com/silver2dream/ai-workflow-kit/internal/buildinfo.Version=${GITHUB_REF_NAME}" -o "dist/awkit${{ matrix.ext }}" ./cmd/awkit

      - name: Package (tar.gz)
        if: matrix.pack == 'tar.gz'
        run: |
          set -euo pipefail
          tar -czf "awkit_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz" -C dist awkit

      - name: Package (zip)
        if: matrix.pack == 'zip'
        run: |
          set -euo pipefail
          (cd dist && zip -9 "../awkit_${{ matrix.goos }}_${{ matrix.goarch }}.zip" "awkit${{ matrix.ext }}")

      - name: Set archive path
        run: |
          set -euo pipefail
          if [ "${{ matrix.pack }}" = "tar.gz" ]; then
            echo "ARCHIVE=awkit_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz" >> "$GITHUB_ENV"
          else
            echo "ARCHIVE=awkit_${{ matrix.goos }}_${{ matrix.goarch }}.zip" >> "$GITHUB_ENV"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: awkit_${{ matrix.goos }}_${{ matrix.goarch }}
          path: ${{ env.ARCHIVE }}
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: awkit_*
          merge-multiple: true

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/awkit_*
            install.sh
            install.ps1
          overwrite_files: true

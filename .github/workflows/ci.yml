name: ci

on:
  push:
    branches: ["feat/example", "develop"]
  pull_request:
    branches: ["feat/example", "develop", "main"]

permissions:
  contents: read

jobs:
  awkit_cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"

      - name: Vet
        run: go vet ./...

      - name: Go test (awkit)
        run: go test -race ./...

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"

      - name: Go test
        working-directory: backend
        run: go test -race ./...

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Frontend sanity
        working-directory: frontend
        shell: bash
        run: |
          set -euo pipefail
          test -d Assets
          test -f Packages/manifest.json
          python3 - <<'PY'
          import json, pathlib, sys
          p = pathlib.Path("Packages/manifest.json")
          try:
            json.loads(p.read_text(encoding="utf-8"))
          except Exception as e:
            print(f"invalid manifest.json: {e}")
            sys.exit(2)
          print("ok: Packages/manifest.json valid json")
          PY


name: ci

on:
  push:
    branches: ["feat/example", "develop"]
  pull_request:
    branches: ["feat/example", "develop", "main"]

jobs:
  awk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema jinja2

      - name: Evaluate (offline)
        run: bash .ai/scripts/evaluate.sh --offline

      - name: Evaluate (strict)
        run: bash .ai/scripts/evaluate.sh --offline --strict

      - name: Test suite
        run: bash .ai/tests/run_all_tests.sh

  awkit_cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Go test (awkit)
        run: go test ./...

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Go test
        working-directory: backend
        run: go test ./...

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Frontend sanity
        working-directory: frontend
        shell: bash
        run: |
          set -euo pipefail
          test -d Assets
          test -f Packages/manifest.json
          python3 - <<'PY'
          import json, pathlib, sys
          p = pathlib.Path("Packages/manifest.json")
          try:
            json.loads(p.read_text(encoding="utf-8"))
          except Exception as e:
            print(f"invalid manifest.json: {e}")
            sys.exit(2)
          print("ok: Packages/manifest.json valid json")
          PY

